<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Booking</title>
<link rel="stylesheet" href="style1.css">
<link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700,900" rel="stylesheet">
</head>
<body>
<div class="container">
<div class="container-time">
<h2 class="heading">Abbiocco</h2>
<img src="abbiocco.jpeg" width="70%">
<hr>
</div>
<div class="container-form">
<form action="#">
<h2 class="heading heading-yellow"><center>Reservation</center></h2>
<div class="form-field">
<p>Name*</p>
<input type="text" placeholder="Enter Your Name" required>
</div>
<div class="form-field">
<p>Phone Number*</p>
<input type="text" placeholder="Phone Number" required>
</div>
<div class="form-field">
<p>Date*</p>
<input type="date" value="2021-11-02"" min="2021-11-02" max="2021-11-30" required>
</div>
<div class="form-field">
<p>People</p>
<select name="select" id="#">
<option value="2">2 People</option>
<option value="3">3 People</option>
<option value="4">4 People</option>
<option value="5">4+ People</option>
</select>
</div>
<button class="btn">Submit</button>
</form>
</div>
</div>
</body>
</html>
